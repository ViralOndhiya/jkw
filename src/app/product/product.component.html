<p-dataView #dv [value]="productList" filterBy="product_name" layout="grid">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">

                <div class="p-col-6 p-md-12 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="Search by Product Name"
                         (input)="dv.filter($event.target.value)">
                    </div>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-product pTemplate="gridItem">
        <div style="padding: .5em; text-align: center;" class="ui-g-12 ui-md-3">
            <p-panel>
                <img [src]="product.ProdownloadURL ? product.ProdownloadURL : '../../../../assets/img/no_image_available.jpeg'"
                    style="cursor: pointer; width: 290px; height:385px;" class="hide_all"
                    (click)="selectProduct($event, product)">
                <div class="car-detail">
                    <h3>{{product.product_name}} </h3>
                    <h3>&#8377; {{product.price}} </h3>
                </div>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>

<p-dialog header="Product Details" [(visible)]="displayDialog" 
[responsive]="true"  [modal]="true" styleClass="mydialog" [style]="{width: '1300px'}"  >
 
    <style>
        p {
            text-decoration: none;
            font-size: 15px;
            /* color: black; */
            font-family: 'Segoe UI';
            text-shadow: 1px 2px 4px grey;
        }

        h1 {
            text-decoration: none;
            font-size: 20px;
            color: red;
            font-family: 'Segoe UI';
            text-shadow: 1px 2px 4px grey;


        }
    </style>

    <div class="ui-g" *ngIf="selectedProduct  &&  selectedSizes">
        <div class="ui-g ">

            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <div class="ui-g-12" style="text-align:center">

                    <img [hidden]="isShow"
                        [src]="selectedchangeProduct ? selectedchangeProduct : selectedProduct.ProdownloadURL"
                        style="cursor: -webkit-zoom-in; width: 510px; height:680px;" class="hide_all"
                        (click)=toggleDisplay() >

                        <app-zoom [hidden]="!isShow"
                        [img]="selectedchangeProduct ? selectedchangeProduct : selectedProduct.ProdownloadURL"
                        class="hide_all" [zoom]="2" [lenSize]="20" [imgWidth]="510" 
                        style="height: 680px; cursor: -webkit-zoom-out"                       
                        [divZoomed]="divZoomed"  (click)="toggleDisplay()" ></app-zoom>
                        <!-- (mouseleave)="toggleDisplay()" -->
                </div>
            </div>

           
            <div #divZoomed [hidden]="!isShow" class="img-zoom-result"></div>
            <div class="ui-g-12 ui-md-6 ui-lg-7">
                <div class="ui-g-12">
                    <h1>{{selectedProduct.product_name}}</h1>
                </div>
                <div class="ui-g-2">
                    <p>Category :</p>
                </div>
                <div class="ui-g-10">
                    <p>{{selectedProduct.name}} </p>
                </div>
                <div class="ui-g-2">
                    <p>Price :</p>
                </div>
                <div class="ui-g-10">
                    <p>&#8377; {{selectedProduct.price}}</p>
                </div>
                <div class="ui-g-2">
                    <p>Material :</p>
                </div>
                <div class="ui-g-10">
                    <p>{{selectedProduct.material}}</p>
                </div>
                <div class="ui-g-2">
                    <p>Size :</p>
                </div>
                <div class="ui-g-10" style="display: flex;">
                    <p *ngFor="let size of selectedSizes" style="margin-left: 5px;">{{size}}</p>
                </div>

                <div class="ui-g-2">
                    <p>Color</p>
                </div>
                <div class="ui-g-10">
                    <p-carousel [value]="selectedImages" [numVisible]="3" [numScroll]="3"
                        [responsiveOptions]="responsiveOptions">
                        <ng-template let-car pTemplate="item">
                            <!-- <div class="car-details"> -->
                            <div class="p-grid p-nogutter">
                                <!-- <div class="ui-g-12" style="overflow:hidden"> -->
                                <img [src]=car style="cursor: pointer; width: 100px; height:100px;" class="hide_all"
                                    (mouseover)="onMouseOver($event, car)" />
                                <!-- </div> -->

                            </div>
                            <!-- </div> -->
                        </ng-template>
                    </p-carousel>
                </div>

                <div class="ui-g-4">
                    <p>Share :</p>
                </div>
                <div class="ui-g-8">
                    <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color">
                        <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
                    </button>
                    <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color">
                        <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
                    </button>
                    <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
                        <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
                    </button>

                </div>
            </div>




        </div>
    </div>
    <script>
        // Initiate zoom effect:
        imageZoom("myimage", "myresult");
    </script>
</p-dialog>
