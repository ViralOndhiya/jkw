<p-dataView #dv [value]="productList" filterBy="name" layout="grid">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">

                <div class="ui-g-6 ui-md-4 filter-container">
                    <div style="position:relative;">
                        <input type="search" pInputText placeholder="Search by name"
                            (keyup)="dv.filter($event.target.value)">
                        <!-- <input type="text" icon="fa fa-search" pInputText size="20"
                             placeholder="Global Filter"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" > -->
                    </div>
                </div>
            </div>
        </div>
    </p-header>
    <ng-template let-product pTemplate="gridItem">
        <div style="padding: .5em; text-align: center;" class="ui-g-12 ui-md-3">
            <p-panel>
                <img [src]="product.ProdownloadURL ? product.ProdownloadURL : '../../../../assets/img/no_image_available.jpeg'"
                    style="cursor: pointer; width: 200px; height:200px;" class="hide_all"
                    (click)="selectProduct($event, product)">
                <div class="car-detail">
                    <h3>{{product.product_name}} </h3>
                    <h3>Rs. {{product.price}} </h3>
                </div>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>
<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade"  [modal]="true">
    <!-- <app-productdetail [selectedProduct]="selectedProduct"></app-productdetail> -->
    <style>
        p {
            text-decoration: none;
            font-size: 15px;
            color: black;
            font-family: 'Segoe UI';
            text-shadow: 1px 2px 4px grey;
        }

        h1 {
            text-decoration: none;
            font-size: 20px;
            color: red;
            font-family: 'Segoe UI';
            text-shadow: 1px 2px 4px grey;


        }
    </style>

    <div class="ui-g" *ngIf="selectedProduct  &&  selectedSizes">
        <div class="ui-g ">
            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <div class="ui-g-12" style="text-align:center">
                    
                    <img [src]="selectedchangeProduct ? selectedchangeProduct : selectedProduct.ProdownloadURL"
                    style="cursor: pointer; width: 300px; height:400px;" class="hide_all"  >
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-7">
                <div class="ui-g-12">
                    <h1>{{selectedProduct.product_name}}</h1>
                </div>
                <div class="ui-g-4">
                    <p>Category :</p>
                </div>
                <div class="ui-g-8">
                    <p>{{selectedProduct.name}}</p>
                </div>
                <div class="ui-g-4">
                    <p>Price :</p>
                </div>
                <div class="ui-g-8">
                    <p>{{selectedProduct.price}}</p>
                </div>
                <div class="ui-g-4">
                    <p>Material :</p>
                </div>
                <div class="ui-g-8">
                    <p>{{selectedProduct.material}}</p>
                </div>
                <div class="ui-g-4">
                    <p>Size :</p>
                </div>
                <div class="ui-g-8" style="display: flex;">
                    <p *ngFor="let size of selectedSizes" style="margin-left: 5px;">{{size}}</p>
                </div>




                <p-carousel [value]="selectedImages" [numVisible]="3" [numScroll]="3"
                    [responsiveOptions]="responsiveOptions">
                    <p-header>
                        <p>Color</p>
                    </p-header>
                    <ng-template let-car pTemplate="item">
                        <div class="car-details">
                            <div class="p-grid p-nogutter">
                                <div class="ui-g-12" style="overflow:hidden">
                                    <img [src]=car   
                                    style="cursor: pointer; width: 100px; height:100px;" class="hide_all"
                                    (mouseover)="onMouseOver($event, car)"/>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </p-carousel>


                <div class="ui-g-4">
                    <p>Share :</p>
                </div>
                <div class="ui-g-8">
                    <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color">
                        <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
                    </button>
                    <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color">
                        <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
                    </button>
                    <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
                        <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
                    </button>

                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 20px; ">




            </div>



        </div>
    </div>
</p-dialog>
