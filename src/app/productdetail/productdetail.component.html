<style>
    p {
        text-decoration: none;
        font-size: 15px;
        color: black;
        font-family: 'Segoe UI';
        text-shadow: 1px 2px 4px grey;
    }

    h1 {
        text-decoration: none;
        font-size: 20px;
        color: red;
        font-family: 'Segoe UI';
        text-shadow: 1px 2px 4px grey;


    }
</style>

<div class="ui-g" *ngIf="selectedProduct">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-6">
            <div class="ui-g-12" style="text-align:center">
                <img [src]="selectedProduct.mainImage ? selectedProduct.mainImage : 'assets/img/no_image_available.jpeg'"
                    width="350" height="350">
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6">
            <p-carousel [value]="selectedProduct">
                <p-header>
                    <h3>Basic</h3>
                </p-header>
                <ng-template let-car pTemplate="item">
                    <div class="car-details">
                        <div class="p-grid p-nogutter">
                            <div class="p-col-12 p-md-6 p-lg-3" style="overflow:hidden">
                                <img src="{{car.proImages}}" class="imgresponsive" *ngIf="car.type === 'image'"/>
                              
                                <video autoplay loop *ngIf="car.type !== 'image'"  class="imgresponsive" >
                                    <source src="{{car.proImages}}" type="video/mp4">  
                                </video>
                            </div> 
                           
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 20px; ">

            <div class="ui-g-12">
                <h1>{{selectedProduct.product_name}}</h1>
            </div>

            <div class="ui-g-4">
                <p>Material :</p>
            </div>
            <div class="ui-g-8">
                <p>{{selectedProduct.material}}</p>
            </div>


            <div class="ui-g-4">
                <p>Price :</p>
            </div>
            <div class="ui-g-8">
                <p>{{selectedProduct.price}}</p>
            </div>

            <div class="ui-g-4">
                <p>share :</p>
            </div>
             <div class="ui-g-8">
                <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color">
                    <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
                </button> 
                <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color">
                    <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
                </button>
                <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
                    <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
                </button>            

            </div> 

        </div>



    </div>
</div>
