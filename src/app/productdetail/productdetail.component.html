<style>
    p {
        text-decoration: none;

        /* color: black; */
        text-shadow: 1px 2px 4px grey;
    }

    h1 {
        text-decoration: none;
        font-size: 1.2em;
        color: red;
        text-shadow: 1px 2px 4px grey;


    }
</style>
<div *ngFor="let pd of productList">
    <div class="ui-g">
        <!-- 
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <div class="ui-g-12" style="text-align:center">
            <img [src]="productList.ProURL" class="ImgPro">
        </div>
        *ngIf="selectedProduct  &&  selectedSizes"
    </div> -->



        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center;">
                <h1>{{pd.product_name}}</h1>
            </div>

            <div class="ui-g-4 ui-md-12 ui-lg-3">
                <p>Category :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-9">
                <p>{{pd.name}} </p>
            </div>

            <div class="ui-g-4 ui-md-6 ui-lg-3">
                <p>Price :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-9">
                <p>&#8377; {{pd.price}}</p>
            </div>
            <div class="ui-g-4 ui-md-6 ui-lg-3">
                <p>Material :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-9">
                <p>{{pd.material}}</p>
            </div>
            <div class="ui-g-4 ui-md-6 ui-lg-3">
                <p>Size :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-9" style="display: flex;">
                <p style="margin-left: 5px;">{{pd.size}}</p>
            </div>



            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p>Share the Product :</p>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-12" style="text-align: center;">
                <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color"
                    class="margin_right">
                    <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
                </button>
                <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color"
                    class="margin_right">
                    <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
                </button>
                <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
                    <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
                </button>

            </div>

            <div class="ui-g-12 ui-md-12 ui-lg-3">
                <p>Color :</p>
            </div>
<div *ngFor="let pdImg of productList">
            <div class="ui-g-12 ui-md-12 ui-lg-9">
                
                    <img [src]="pdImg.ProURL">
                
               
            </div> 
        </div>
    </div>

    </div>
</div>
