<style>
    p {
        text-decoration: none;

        /* color: black; */
        text-shadow: 1px 2px 4px grey;
    }

    h1 {
        text-decoration: none;
        font-size: 1.2em;
        color: red;
        text-shadow: 1px 2px 4px grey;


    }
</style>
<div *ngFor="let pd of productList" class="proDetail">
    <div class="ui-g">
        <!-- 
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <div class="ui-g-12" style="text-align:center">
            <img [src]="productList.ProURL" class="ImgPro">
        </div>
        *ngIf="selectedProduct  &&  selectedSizes"
    </div> -->



        <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center;">
            <div class="ui-g-12 ui-md-12 ui-lg-12" >
                <h1>{{pd.product_name | uppercase}}</h1>
            </div>

            <div class="ui-g-4 ui-md-12 ui-lg-6" style="text-align: right;">
                <p style="font-style: italic; font-weight: bold;">Category :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-6" style="text-align: left;">
                <p>{{pd.name}} </p>
            </div>

            <div class="ui-g-4 ui-md-6 ui-lg-6" style="text-align: right;">
                <p style="font-style: italic; font-weight: bold;">Price :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-6" style="text-align: left;">
                <p>&#8377; {{pd.price}}</p>
            </div>
            <div class="ui-g-4 ui-md-6 ui-lg-6" style="text-align: right;">
                <p style="font-style: italic; font-weight: bold;">Material :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-6" style="text-align: left;">
                <p>{{pd.material}}</p>
            </div>
            <div class="ui-g-4 ui-md-6 ui-lg-6" style="text-align: right;">
                <p style="font-style: italic; font-weight: bold;">Size :</p>
            </div>
            <div class="ui-g-8 ui-md-6 ui-lg-6" style="display: flex; text-align: left;">
                <p style="margin-left: 5px;">{{pd.size}}</p>
            </div>



            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p style="font-style: italic; font-weight: bold;">Share the Product :</p>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-12" style="text-align: center; margin-bottom: 20px;">
                <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color"
                    class="margin_right">
                    <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
                </button>
                <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color"
                    class="margin_right">
                    <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
                </button>
                <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
                    <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
                </button>

            </div>

            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p style="font-style: italic; font-weight: bold;">Color :</p>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div *ngFor="let img of pd.ProURL;let i=index" 
            style="display: flex;justify-content: center; align-items: center;flex-wrap: wrap;">
                <img class="ImgProd" [src]="img">
               </div>
            </div>
        </div>

    </div>
</div>
