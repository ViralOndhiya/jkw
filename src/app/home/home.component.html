<section fxLayout="column" fxFlexAlign="stretch">


    <!--20200312 START LOGIC PORTION FOR IMAGE AND VIDEO SLIDER -->

    <p-carousel [value]="sliders" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true"
        [autoplayInterval]="6000">

        <ng-template let-car pTemplate="item">
            <div class="car-details">
                <div class="p-grid p-nogutter">
                    <div class="p-col-12 p-md-6 p-lg-3" style="overflow:hidden">
                        <img src="{{car.mainImage}}" class="imgresponsive" *ngIf="car.type === 'image'" />

                        <video autoplay loop *ngIf="car.type !== 'image'" class="imgresponsive">
                            <source src="{{car.mainImage}}" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

    <div fxFlexAlign="center" style="margin-top: 20px;">
        <p class="jaliyan">JALIYAN</p>
        <h1 class="subheading">KIDZS WEAR</h1>
    </div>
    <!-- =========================================================== -->

    
<p-dataView #dv [value]="productList" filterBy="product_name" layout="grid" >
    <p-header>
      
    </p-header>
   
    <ng-template let-product pTemplate="gridItem">
        
        <div style="padding: .5em; text-align: center;" class="ui-g-12 ui-md-12 ui-lg-3">
            <p-panel>
                <mat-card>
                    <mat-card-content>
                <img [src]="product.ProURL ? product.ProURL : '../../../../assets/img/no_image_available.jpeg'"
                    style="cursor: pointer; width: 290px; height:385px;" class="hide_all"
                    (click)="selectProduct($event, product)">  
                    </mat-card-content>  
                </mat-card>          
                    <h1 >{{product.product_name  | uppercase }} </h1>                   
                    <h1>&#8377; {{product.price}} </h1>
                    <h1 [ngClass]="product.discount == null ? 'hidden'  : 'disocuntFont' ">Discount : {{product.discount}}</h1>
                    
            </p-panel>
        </div>
    </ng-template>
</p-dataView>

    <!-- ===== GENDER AND CATEGORY WISE SHARE CODING ===== -->


    <div class="content" fxLayout="row wrap" fxLayoutGap="5px grid" style="padding-left: 10px; padding-bottom: 10px; padding-top: 10px;">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of genders">

            <p-card>
                <!-- <p-header>
                        <p>{{item.gender}}</p>
                    </p-header> -->
                <div *ngFor="let category of categories">
                    <div *ngIf="item.gender == 'Boy' && category.gender == 'Boy'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>


                    </div>
                    <div *ngIf="item.gender == 'Girl' && category.gender =='Girl'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>
                    </div>
                    <div *ngIf="item.gender == 'Men' && category.gender =='Men'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>
                    </div>
                    <div *ngIf="item.gender == 'Women' && category.gender =='Women'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>
                    </div>
                    <div *ngIf="item.gender == 'Born Baby' && category.gender =='Born Baby'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>
                    </div>
                    <div *ngIf="item.gender == 'Handloom' && category.gender =='Handloom'">
                        <button pButton type="button" label={{category.name}} class="ui-button-rounded subheading1"
                            (click)="openProductByCategory(item, category)"></button>
                    </div>
                </div>
                <p-footer>
                    <p>{{item.gender}}</p>
                </p-footer>
            </p-card>
        </div>
    </div>
    <!-- ===== GENDER AND CATEGORY WISE SHARE CODING ===== -->
    <!-- ===== WEBSITE SHARE CODING ===== -->
    <div class="ui-g-12 ui-md-6 ui-lg-12" style="text-align: center;">
        <h1 class="subheading">SHARE TO OTHER</h1>
        <button mat-fab shareButton="facebook" [style.backgroundColor]="share.prop.facebook.color" class="margin_right">
            <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
        </button>
        <button mat-fab shareButton="whatsapp" [style.backgroundColor]="share.prop.whatsapp.color" class="margin_right">
            <fa-icon [icon]="share.prop.whatsapp.icon" size="lg"></fa-icon>
        </button>
        <button mat-fab shareButton="twitter" [style.backgroundColor]="share.prop.twitter.color">
            <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
        </button>
    </div>
    <!-- ===== WEBSITE SHARE CODING ===== -->
</section>
